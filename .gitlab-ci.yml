image: registry.gitlab.com/sodaru/container/sodaru/ci-nodejs

stages:
  - test
  - deploy
  - publish

cache:
  key: "$CI_COMMIT_REF_SLUG"
  paths:
    - node_modules

before_script:
  - npm i

test:
  stage: test
  script:
    - npm test
  only:
    - develop

publish:
  stage: publish
  cache: []
  script:
    - git describe --exact-match | grep ^v && npm publish
  only:
    - tags

pages:
  stage: deploy
  script:
    - echo "NEXT_PUBLIC_DISABLE_IMAGE_OPTIMIZATION=true" > .env.local
    - npx next build
    - npx next export
  artifacts:
    paths:
      - out
